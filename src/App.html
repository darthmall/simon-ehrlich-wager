<h1>Simon-Ehrlich Wager</h1>

<WagerPeriod :prices :startDate :endDate />
<PriceHx :prices :startDate :endDate
  on:setPeriod="set(event)" />

<script>
  import {seriesColor} from "./utils/color.js";
  
  import PriceHx from "./components/PriceHx.html";
  import WagerPeriod from "./components/WagerPeriod.html";
  
  export default {
    components: {
      PriceHx,
      WagerPeriod
    },
    
    oncreate() {
      this.observe("prices", (prices) => {
        const series = new Set(prices.map(d => d.type));
        seriesColor.domain(series);
      });
    }
  };
</script>
