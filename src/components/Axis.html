<g class="axis {{class}}" transform="translate({{x}}, {{y}})">
  {{#each ticks as tick}}
    <Tick :orientation :padding :size
      value="{{dimension.scale(tick)}}"
      tick="{{dimension.format(tick)}}"/>
  {{/each}}
</g>

<script>
  import Tick from "./Tick.html";
  
  export default {
    namespace: "svg",
    
    components: {
      Tick
    },
    
    data() {
      return {
        x: 0,
        y: 0,
        size: 2,
        padding: 2,
        orientation: "left"
      }
    },
    
    computed: {
      ticks: dimension => {
        if (dimension && dimension.scale) return dimension.scale.ticks();
        return [];
      }
    }
  };
</script>
