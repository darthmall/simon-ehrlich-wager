<section>
  <h2>Historical Prices {{domain[0]}} to {{domain[1]}}</h2>
  <PriceHxChart :prices :startDate :endDate
    on:setPeriod="fire('setPeriod', event)" />
</section>

<script>
  import {extent} from "d3-array";
  
  import PriceHxChart from "./PriceHxChart.html";
  
  export default {
    components: {
      PriceHxChart
    },
    
    computed: {
      domain: (prices) => extent(prices, d => d.year).map(Math.round)
    }
  }
</script>
